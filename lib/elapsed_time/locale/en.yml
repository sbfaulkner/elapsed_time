"en":
  activerecord:
    errors:
      messages:
        elapsed_time:
          greater_than:             "must be more than {{count}}"
          greater_than_or_equal_to: "must be at least {{count}}"
          less_than:                "must be less than {{count}}"
          less_than_or_equal_to:    "must be no more than {{count}}"
  datetime:
    prompts:
      hours:    "Hours"
      minutes:  "Minutes"
      seconds:   "Seconds"
    units:
      day:
        one:    "1 day"
        other:  "{{count}} days"
      hour:
        one:    "1 hour"
        other:  "{{count}} hours"
      minute:
        one:    "1 minute"
        other:  "{{count}} minutes"
      second:
        one:    "1 second"
        other:  "{{count}} seconds"
